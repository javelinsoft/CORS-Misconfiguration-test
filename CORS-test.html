<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        input {
            width: 300px;
            margin-bottom: 10px;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-top: 10px;
            resize: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .not-vulnerable {
            background-color: green;
            color: white;
        }
        .vulnerable {
            background-color: red;
            color: white;
        }
        .response-section {
            display: none;
            margin-top: 20px;
        }
        .method-used {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORS Test</h1>
        <label for="url">Enter URL: </label>
        <input type="text" name="url" id="url" class="form-control"><br><br><br>
        <label for="method">Select Method: </label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
        </select><br><br>
        <label>
            <input type="checkbox" id="withCredentials">
        </label> <br>
        <label>Include Credentials</label><br><br><br><br>
        <button type="button" onclick="cors()" class="btn-custom">Test CORS</button>
        <button type="button" onclick="refreshPage()" class="btn-custom">Refresh</button>
        
        <div class="response-section" id="responseSection">
            <div id="httpTitle" style="display: none;">
                <h3>HTTP Response</h3>
            </div>
            <textarea id="httpResponse" placeholder="HTTP response will be displayed here..." readonly style="display: none;"></textarea>
            <div id="httpsTitle" style="display: none;">
                <h3>HTTPS Response</h3>
            </div>
            <textarea id="httpsResponse" placeholder="HTTPS response will be displayed here..." readonly style="display: none;"></textarea>
            <div id="methodUsed" class="method-used" style="display: none;"></div>
        </div>
    </div>
    <script type="text/javascript">
        function cors() {
            var url = document.getElementById('url').value.trim();
            var httpUrl = url.startsWith('http://') ? url : 'http://' + url;
            var httpsUrl = url.startsWith('https://') ? url : 'https://' + url;

            document.getElementById('httpResponse').value = '';
            document.getElementById('httpsResponse').value = '';
            document.getElementById('methodUsed').style.display = 'none';

            var isValidHttp = url.startsWith('http://');
            var isValidHttps = url.startsWith('https://');
            var isValidFormat = url.includes('.') && (isValidHttp || isValidHttps || (!isValidHttp && !isValidHttps));

            if (isValidFormat) {
                document.getElementById('responseSection').style.display = 'block';
                var selectedMethod = document.getElementById('method').value;

                if (isValidHttp) {
                    testUrl(httpUrl, 'httpResponse', selectedMethod);
                    document.getElementById('httpTitle').style.display = 'block';
                    document.getElementById('httpResponse').style.display = 'block';
                    document.getElementById('httpsTitle').style.display = 'none';
                    document.getElementById('httpsResponse').style.display = 'none';
                } else if (isValidHttps) {
                    testUrl(httpsUrl, 'httpsResponse', selectedMethod);
                    document.getElementById('httpsTitle').style.display = 'block';
                    document.getElementById('httpsResponse').style.display = 'block';
                    document.getElementById('httpTitle').style.display = 'none';
                    document.getElementById('httpResponse').style.display = 'none';
                } else {
                    testUrl(httpUrl, 'httpResponse', selectedMethod);
                    testUrl(httpsUrl, 'httpsResponse', selectedMethod);
                    document.getElementById('httpTitle').style.display = 'block';
                    document.getElementById('httpResponse').style.display = 'block';
                    document.getElementById('httpsTitle').style.display = 'block';
                    document.getElementById('httpsResponse').style.display = 'block';
                }
            } else {
                document.getElementById('responseSection').style.display = 'none';
            }
        }

        function testUrl(url, responseId, method) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        // Vulnerable: CORS is enabled
                        document.getElementById(responseId).value = this.responseText;
                        document.getElementById(responseId).className = 'vulnerable';
                        document.getElementById('methodUsed').innerText = 'Vulnerable Method: ' + method;
                        document.getElementById('methodUsed').style.display = 'block';
                    } else {
                        // Not vulnerable: CORS is not enabled
                        document.getElementById(responseId).value = '';
                        document.getElementById(responseId).className = 'not-vulnerable';
                    }
                }
            };

            var withCredentials = document.getElementById('withCredentials').checked;
            xhttp.open(method, url, true);
            xhttp.withCredentials = withCredentials;

            if (method === 'POST') {
                xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhttp.send('data=test');
            } else {
                xhttp.send();
            }
        }

        function refreshPage() {
            location.reload();
        }
    </script>
</body>
</html>
